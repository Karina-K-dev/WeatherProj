<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="p-3">
      <form class="search-panel">
        <input
          type="text"
          class="form-control city-search"
          placeholder="Enter your city"
        />
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-info">Current location</button>
      </form>
      <div class="city-name-block">
        <span class="planet-earth">🌍</span>
        <span class="city-name">Paris</span>
      </div>
      <div class="date">Date</div>
      <div class="weather">Partly-Cloudy</div>
      <div class="degrees">
        <span class="degrees-number">19</span>
      </div>
    </div>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
